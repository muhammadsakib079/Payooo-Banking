<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="bg-slate-800">
    <header class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <section class="">
        <div class="relative flex justify-center mt-32">
          <img class="absolute" src="./image/bg.png" alt="" />
          <img class="absolute pt-12" src="./image/Group.png" alt="" />
        </div>
        <div class="hero pt-36">
          <div
            class="card bg-base-100 py-2 rounded-4xl w-full max-w-sm shrink-0 shadow-2xl"
          >
            <div class="card-body">
              <fieldset class="fieldset">
                <label
                  class="fieldset-label text-base font-medium text-black py-2"
                  >Mobile Number</label
                >
                <input
                  id="number"
                  type="number"
                  class="input bg-slate-100 text-base rounded-full border-none p-6"
                  placeholder="Enter your number"
                />
                <label
                  class="fieldset-label text-base font-medium text-black py-2"
                  >4 Digit Pin</label
                >
                <input
                id="pin"
                  type="number"
                  class="input border-none bg-slate-100 text-base rounded-full p-6"
                  placeholder="Enter 4 Digit Pin"
                />
                <button
                  id="login-btn"
                  class="btn btn-neutral mt-6 h-14 text-lg border-none font-bold rounded-full bg-[#0874F2]"
                >
                  Login
                </button>
              </fieldset>
            </div>
          </div>
        </div>
      </section>
    </header>

    <script src="/script.js"></script>
  </body>
</html>
